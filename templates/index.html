<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Financial Chat App</title>
</head>

<body>
	<h1>Financial Chat App</h1>
	<h2>Current User: {% if current_user.is_authenticated %}{{ current_user.user }}{% else %}Guest{% endif %}.</h2>


	<form action="/chatroom">
		<div>
			<label>User   &nbsp: </label>
			<input type="text" name="user">
		</div>
		<div>
			<label>Room:</label>
			<input type="text" name="room">
		</div>
		<button type="submit">Send</button>
	</form>
</body>

</html>
